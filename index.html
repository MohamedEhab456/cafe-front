<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Design</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/Normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<!--============= NEW ==============-->
<body class="">
    <!-- Header Section -->
    <header>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
        <img src="" alt="Coffee Design Logo" class="logo" id="cafe-logo">
        <h1 class="coffee-title" id="cafe-title"></h1>
        <!--<p class="coffee-description">Your one-stop shop for the best coffee in town.</p>-->
    </header>
    <!-- Section Tabs -->
    <div class="catgory">
        <h2>Menu</h2>
        <button class="toggle-categories-c" aria-label="إظهار أو إخفاء الأقسام">
            <span class="toggle-arrow-c"><i class="fas fa-caret-down"></i></span>
        </button>

        <div class="menu-wrapper">
            <nav class="menu-tabs"></nav>
            <button class="toggle-categories" aria-label="إظهار أو إخفاء الأقسام">
                <span class="toggle-arrow"><i class="fas fa-caret-down"></i></span>
            </button>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" id="product-search" placeholder="Search" autocomplete="off">
        <span class="search-icon"><i class="fas fa-search"></i></span>
    </div>

    <!-- Section Content -->

    <div class="container">
        <div class="name" id="pro-name">

        </div>
        <div class="boxes" id="products-container">

        </div>
        <div class="navigation-buttons">
            <button class="nav-btn prev-btn" id="prev-btn" style="display: none;">
                السابق
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="nav-btn next-btn" id="next-btn">
                <i class="fas fa-chevron-left"></i>
                التالي
            </button>
        </div>
    </div>

    <!-- نافذة السلة المنبثقة -->
    <div id="cartModal" class="cart-modal-n" style="display:none;">
        <div class="cart-modal-content-new  animate__animated animate__zoomIn">
            <div class="modal-header">
                <h3>سلة المشتريات</h3>
                <span class="close menu-close" aria-label="إغلاق السلة">&times;</span>
            </div>
            <div class="modal-body">
                <div id="cartItems"><!-- الطلبات في السلة تظهر هنا ديناميكياً --></div>
                <div class="cart-total">
                    <h4>Total: <span id="cartTotal"></span></h4>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="clearCart">إفراغ السلة</button>
                <button class="btn btn-primary" id="checkout">اغلاق</button>
            </div>
        </div>
    </div>

    <!-- أيقونة السلة الطائرة -->
    <div class="flying-cart-icon">
        <i class="fas fa-shopping-cart"></i>
    </div>
    <!--Contact us-->
<div class="container">
            <div class="section-header">
                <h2>Contact Us</h2>
            </div>
            <div class="contact-content" id="contact-content">
                <!-- سيتم تعبئته ديناميكياً -->
            </div>
        </div>

    <!--Footer-->
<footer class="footer">
  <div class="footer-content">
    <h3 class="footer-logo"> Coffee Name</h3>
    
    <div class="social-links" id="social-links">
    </div>
    
    <div class="footer-credits">
<p>All rights reserved &copy; 2025 
  <a href="https://wa.me/201014265310?text=مرحبا%20اريد%20الاستفسار%20عن%20شئ" class="company" target="_blank">&lt;Snape&gt;</a>
</p>
    </div>
  </div>
</footer>

<!-- السهم مع دائرة التقدم -->
<button class="scroll-to-top-btn" id="scrollToTopBtn" aria-label="أعلى الصفحة">
  <svg class="progress-ring" width="50" height="50">
    <circle class="progress-ring__bg" cx="25" cy="25" r="22" fill="none" stroke="#ffd495" stroke-width="5"/>
    <circle class="progress-ring__circle" cx="25" cy="25" r="22" fill="none" stroke="#f2ae30" stroke-width="5"/>
  </svg>
<i class="fas fa-arrow-up"></i>
</button>
    <script src="js/script.js"></script>
</body>

</html>
